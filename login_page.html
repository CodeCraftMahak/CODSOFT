<html>
    <head>
        <link rel="stylesheet" href="bootstrap.min.css">
        <style>
            body
            {
                background:linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)), url(img8.avif);
                background-size: cover;
                background-repeat: no-repeat;
            }
        </style>
        <script>
            function abc()
            {
                alert("Submit successfully")
            }
        </script>
    </head>
    <body>
        <div class="container-fluid  text-light py3">
            <h1 class="text-light " align="center" >Registration</h1>
        </div>
        <br>
        <div class="container" >
            <div class="row"><form class="w-50  m-auto">
                <div class="row">
                    <div class="col-sm-6">
                        <label class="text-light">First name</label>
                      <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                    </div>
                    <div class="col-sm-6">
                        <label class="text-light">Last name</label>
                      <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                    </div>
                    
                  </div>
                <div class="row">
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label text-light">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="example123@gmail.com">
                    </div>
                    
                </div>
    
                    <!-- <div class="col-12">
                      <label for="inputAddress" class="form-label text-light">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div> -->
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label text-light">Contact</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Contact Detalis">
                    </div>
                    <div class="row">
                    <div class="col-md-4">
                      <label for="inputCity" class="form-label text-light">City</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="city">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label text-light">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>Uttar Pradesh</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label for="inputZip" class="form-label text-light">Country</label>
                      <input type="text" class="form-control" id="inputZip" placeholder="Enter">
                    </div>
                    </div>
                
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label text-light" for="gridCheck">
                          Check me out
                        </label>
                      </div>
                    </div>
                
                    <div class="row">
                  
                      <button type="submit" class="btn btn-warning" onclick="abc()">Submit </button>
                
                </div>
                
                  </form>
    
            </form>
    </body>
</html>
